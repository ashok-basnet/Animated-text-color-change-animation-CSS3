<!DOCTYPE html>
<html>
<head>
	<!------------------------link google fonts---------------------->
	<link href="https://fonts.googleapis.com/css?family=Chilanka&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">	

	<title>animated color change text</title>
	<!-- style sheet -->
	<style type="text/css">
		*{
	margin :0;
	padding:0;

}
body{
	background-color: rgba(0,0,0,1);
	width: 100px;
	height: 100px;

}
.div{

	position: absolute;
	left: 28%;
	top: 50%;
	align-items: center;
}
.div span{
font-size: 1.9rem;
text-transform: none;
text-overflow: hidden;
text-transform: uppercase;
font-family:  'Chilanka', cursive;
animation: colorchange 1.5s infinite ;
}
	@keyframes colorchange{
		0%{color: red;}
		25%{color: #bf55ec;}
		50%{color: #fff;}
		100%{color: #bf55ec;}}
	@media(max-width: 501px){
		.div{
		
left: 11%;
	}
	.div span{
		font-size: 1.3rem;
	}
	}
	</style>

</head>
<body>
	<div class="div">
  <h3 
   class="animated infinite pulse delay-3s"><span  >Hello World,I am Web Designer</span></h3></div>

</body>
</html>
